{% extends 'base.html' %}


{% block content %}

    {% include 'menu.html' %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/bstoggle.min.css' %}">

    <script src="{% static 'js/bstoggle.min.js' %}"></script>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <span class="display-5">Settings & Management</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab"
                           aria-controls="general" aria-selected="true">General</a>
                    </li>
                    <!--li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">Profile</a>
                    </li-->
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="license-tab" data-toggle="tab" href="#license" role="tab"
                           aria-controls="license" aria-selected="false">Licenses</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                        {% include 'settings/general.html' %}
                    </div>
                    <!--div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">profile</div-->
                    <div class="tab-pane fade" id="license" role="tabpanel"
                         aria-labelledby="license-tab">{% include 'settings/licences.html' %}</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
