<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">

            <form>
                <div class="form-group row">
                    <label for="settingsLogPath" class="col-sm-2 col-form-label">Log Path</label>
                    <div class="col-sm-10">
                        <input type="text" name="logpath" class="form-control" id="settingsLogPath"
                               value="{{ logpath }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="listensniffers" class="col-sm-2 col-form-label">Listen for Sniffers</label>
                    <div class="col-sm-10">
                        <label>
                            <input type="checkbox" name="listensniffers" data-toggle="toggle" data-size="sm" {{ listensniffers }}>
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Port for Sniffers</label>
                    <div class="col-sm-10">
                        <input type="text" readonly name="listenport" class="form-control-plaintext"
                               id="settingsLogPath" value="{{ listenport }}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>

    let timeout = null;
    $('input[type=text]').on('keyup', function () {

        var that = this;
        if (timeout !== null) {
            clearTimeout(timeout);
        }

        timeout = setTimeout(function () {
            let message = $(that).attr('name') + ":" + $(that).val();
            alert(message);
        }, 1000);
    });

    $('input[type=checkbox]').change(function () {

        var that = this;
        if (timeout !== null) {
            clearTimeout(timeout);
        }

        timeout = setTimeout(function () {
            let message = $(that).attr('name') + ":" + that.checked;
            alert(message);
        }, 1000);
    });

</script>
